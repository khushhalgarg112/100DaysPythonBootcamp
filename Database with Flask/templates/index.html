<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Library</title>
</head>

<body>
  <h1>My Library</h1>
  <ul>
    {% if books != [''] %}
    {% for row in books: %}
    <li> <a href="{{url_for('delete', id=row.id)}}">Delete Book</a> {{row.book}} - {{row.author}} - {{row.rating}}/10 <a
        href="{{url_for('edit', id=row.id)}}">Edit Rating</a></li>
    {% endfor %}
    {% endif %}
    {% if books==[''] %}
    <p>Library is empty.</p>
    {% endif %}
  </ul>

  <a href="{{ url_for('add')}}">Add New Book</a>
</body>

</html>
